pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@0
  displayName: install Terraform
  inputs:
    terraformVersion: '0.14.6'

- task: TerraformTaskV1@0
  inputs:
    provider: 'azurerm'
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
    backendServiceArm: 'Visual Studio Professional Subscription(558ee612-a7f5-4b2e-ab73-d55bfd6a6d26)'
    backendAzureRmResourceGroupName: 'Dev-RG'
    backendAzureRmStorageAccountName: 'neustg'
    backendAzureRmContainerName: 'test'
    backendAzureRmKey: 'dev.tfstate'

- task: TerraformTaskV1@0
  displayName: terraform plan -out=tfplan
  inputs:
    provider: 'azurerm'
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
    commandOptions: '-out=tfplan'
    environmentServiceNameAzureRM: 'Visual Studio Professional Subscription(558ee612-a7f5-4b2e-ab73-d55bfd6a6d26)'


- task: TerraformTaskV1@0
  displayName: terraform apply tfplan
  inputs:
    provider: 'azurerm'
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/terraform'
    commandOptions: 'tfplan'
    environmentServiceNameAzureRM: 'Visual Studio Professional Subscription(558ee612-a7f5-4b2e-ab73-d55bfd6a6d26)'