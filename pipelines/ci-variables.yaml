parameters:
  - name : projectName
    default: ''
    type: string
  - name : imageName
    default: ''
    type: string
  - name : websiteName
    default: ''
    type: string
  - name : appPoolName
    default: ''
    type: string
  - name : chartName
    default: ''
    type: string
  - name : dockerRegistryServiceConnectionName
    default: ''
    type: string
  - name: dockerfile
    default: ''
    type: string
  - name: imageTag
    default: ''
    type: string
  - name: isDotNetBased 
    default: false
    type: boolean

  

variables:
  registryServerName: '$(registryName).azurecr.io'
  imageName: ${{ parameters.imageName }}
  websiteName: ${{ parameters.websiteName }}
  appPoolName: ${{ parameters.appPoolName }}
  isDotNetBased: ${{ parameters.isDotNetBased }}
  dockerRegistryServiceConnectionName: ${{ parameters.dockerRegistryServiceConnectionName }}
  dockerfile: ${{ parameters.dockerfile }}
  dockerSource: ${{ parameters.dockerSource }}  
  projectName: ${{ parameters.projectName }}
  chartName: ${{ parameters.chartName }}   
  imageTag: ${{ parameters.imageTag }}
  helmChartVersion: ${{ parameters.helmChartVersion }}
